overwrite: true
schema: "src/schema/**/*.ts"
generates:
  src/schema/__generated__/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      mapperTypeSuffix: Model
      mappers:
        Cohort: "src/services/cohort#CohortsWithBaseRelations"
  ./graphql.schema.json:
    plugins:
      - "introspection"
